<!DOCTYPE html>
<html>
<head>
    <title>Data Processing Plots</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        input[type='checkbox'] {
            margin-right: 10px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }
        
        form input[type='submit'] {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        #plot {
            max-width: 95%;
            max-height: calc(100vh - 250px);
            padding: 10px;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Database Sample Plotting</h1>

    <form action="{% url 'plot_data_view' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Plot"/>
    </form>

    {% if image_base64 %}
    <img id="plot" src="data:image/png;base64,{{ image_base64 }}" alt="plot image"/>
    {% endif %}

</body>
</html>
