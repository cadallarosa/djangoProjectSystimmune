<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Series Plot</title>
</head>
<body>
    <h1>Time Series Plot</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if project_id %}
        <h2>Project ID: {{ project_id }}</h2>
    {% endif %}

    {% if plot_html %}
        <div>{{ plot_html|safe }}</div>
    {% endif %}
</body>
</html>
