<!DOCTYPE html>
<html>
<head>
    <title>Data Processing Plots</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
        }
        
        form input, form button {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Data Processing Plots</h1>
    
    <form action="{% url 'plot_view' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Plot</button>
    </form>

</body>
</html>
