<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Analysis Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0047b3;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(50, 50, 50, 0.5);
        }
        /* Style the table container */
        .table-container {
            width: 100%;
            max-height: 600px;  /* Fixed height for the table container */
            overflow-y: auto;   /* Enable vertical scrolling */
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            background-color: #0047b3;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #002b80;
        }

        /* Increased font size for form fields and aligned labels */
        label {
            font-size: 18px;
            font-weight: bold;
            margin-right: 10px;
            display: inline-block;
            width: 180px;
        }

        input, select {
            font-size: 18px;
            padding: 10px;
            width: 320px; /* Set all form fields to same width */
            margin-bottom: 10px;
            display: inline-block;
            vertical-align: middle;
        }

        /* Form container alignment */
        .form-container {
            margin-bottom: 15px;
        }

        /* Centered table headers */
        th {
            text-align: center;
        }

        /* Adjust width of the select all column */
        th:first-child, td:first-child {
            width: 100px;
        }

        /* Style the DataTable search bar */
        #sample-table_filter {
            text-align: right;
            margin-bottom: 20px;
        }

        #sample-table_filter input {
            font-size: 18px;  /* Increased font size */
            padding: 10px;
            width: 320px;
        }

        /* Style the show entries dropdown */
        #sample-table_length {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #sample-table_length select {
            font-size: 18px;
            padding: 10px;
        }
        .text-center {
            text-align: center !important;
        }
    </style>

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>

<header>
    <h1>Sample Analysis Report</h1>
</header>

<main>
    <form id="report-form">
        <div class="form-container">
            <label for="report-name">Report Name:</label>
            <input type="text" id="report-name" name="report_name" placeholder="Enter report name">
        </div>

        <div class="form-container">
            <label for="project-id">Project ID:</label>
            <select id="project-id" name="project_id">
                <option value="">Select a Project</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div class="form-container">
            <label for="sample-type">Sample Type:</label>
            <select id="sample-type" name="sample_type">
                <option value="UP">UP</option>
                <option value="FB">FB</option>
                <option value="PD">PD</option>
            </select>
        </div>

        <div class="form-container">
            <label for="analysis-type">Analysis Type:</label>
            <select id="analysis-type" name="analysis_type">
                <option value="SEC">SEC</option>
                <option value="Titer">Titer</option>
                <option value="CE-SDS">CE-SDS</option>
            </select>
        </div>
    </form>

    <!-- Table container -->
    <div class="table-container">
        <table id="sample-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="select-all"> Select All</th>
                    <th>Sample Name</th>
                    <th>Description</th>
                    <th>Analyst</th>
                    <th>Harvest Date</th>
                </tr>
            </thead>
            <tbody id="sample-table-body">
                <!-- Rows will be dynamically populated -->
            </tbody>
        </table>
    </div>

    <button id="submit-button">Submit Report</button>
</main>

<script>
$(document).ready(function() {
    let tableInitialized = false;

    // Fetch unique project IDs and populate the dropdown
    $.getJSON(window.location.href, { action: 'get_project_ids' }, function(data) {
        let projectDropdown = $("#project-id");
        data.forEach(function(project) {
            projectDropdown.append(`<option value="${project}">${project}</option>`);
        });
    });

    // Function to load the table data based on selected filters
    function loadTableData() {
        const reportName = $("#report-name").val();
        const projectId = $("#project-id").val();
        const sampleType = $("#sample-type").val();
        const analysisType = $("#analysis-type").val();

        // Uncheck "Select All" when project ID changes
        $("#select-all").prop("checked", false);

        $.ajax({
            url: window.location.href,
            data: {
                action: 'filter_samples',
                report_name: reportName,
                project_id: projectId,
                sample_type: sampleType,
                analysis_type: analysisType
            },
            success: function(data) {
                let tableBody = $("#sample-table-body");
                tableBody.empty(); // Clear the table before appending new rows
                data.forEach(function(sample) {
                    tableBody.append(`
                            <tr>
                                <td class="text-center"><input type="checkbox" class="sample-select"></td>
                                <td class="text-center">${sample.sample_name}</td>
                                <td class="text-center">${sample.description}</td>
                                <td class="text-center">${sample.analyst}</td>
                                <td class="text-center">${sample.harvest_date}</td>
                            </tr>
                        `);
                    });

                // Initialize DataTable if it hasn't been initialized yet
                if (!tableInitialized) {
                    $('#sample-table').DataTable({
                        paging: true,  // Enable pagination
                        pageLength: 10,  // Show 10 rows per page
                        ordering: false // Disable ordering by default
                    });
                    tableInitialized = true;  // Set flag to prevent re-initialization
                }
            }
        });
    }

    // Trigger table reload when dropdowns or report name changes
    $("#report-name, #project-id, #sample-type, #analysis-type").change(loadTableData);

    // Toggle select all checkbox
    $("#select-all").click(function() {
        const isChecked = $(this).prop("checked");
        $(".sample-select").prop("checked", isChecked);
    });

    // Handle submit button click
    $("#submit-button").click(function() {
        // Collect selected sample names
        const selectedSamples = [];
        $(".sample-select:checked").each(function() {
            selectedSamples.push($(this).closest("tr").find("td:nth-child(2)").text());
        });

        alert("Submitting report for samples: " + selectedSamples.join(", "));
    });
});
</script>

</body>
</html>
